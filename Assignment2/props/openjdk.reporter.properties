###########################################
# Hardware Information
# —— 基本厂商和型号信息 —— 
spec.jvm2008.report.hw.vendor=AMD
spec.jvm2008.report.hw.vendor.url=https://www.amd.com/
spec.jvm2008.report.hw.model=AMD EPYC 7343 16-Core Processor
# （可选：CPU 首发/上市日期，如不清楚可留空或删掉）
spec.jvm2008.report.hw.available=

# —— CPU 详细信息 —— 
spec.jvm2008.report.hw.cpu.vendor=AMD
spec.jvm2008.report.hw.cpu.vendor.url=https://www.amd.com/
spec.jvm2008.report.hw.cpu.name=AMD EPYC 7343 16-Core Processor
# 取 lscpu 中的 “CPU 最大 MHz” 值（3940.6250 约等于 3940 MHz）
spec.jvm2008.report.hw.cpu.speed=3940

# 缓存信息：从 lscpu “Caches (sum of all)” 拆成每核心或每芯片的数据
# - L1d: 1 MiB 总，共 32 实例 → 单实例 32 KB
# - L1i: 1 MiB 总，共 32 实例 → 单实例 32 KB
spec.jvm2008.report.hw.cpu.cache.l1=32KB (Data) + 32KB (Instruction)
# - L2: 16 MiB 总，共 32 实例 → 单实例 512 KB
spec.jvm2008.report.hw.cpu.cache.l2=512KB
# - L3: 256 MiB 总，共 8 实例 → 单实例 32 MB
spec.jvm2008.report.hw.cpu.cache.other=32MB (L3 per CCX)

# —— CPU 拓扑 —— 
# lscpu 给出的逻辑 CPU 数：64
spec.jvm2008.report.hw.logical.cpus=64
# 物理核心总数：Socket(s) × Core(s) per socket = 2 × 16 = 32
spec.jvm2008.report.hw.number.of.cores=32
# 每核线程数（Thread(s) per core）：2
spec.jvm2008.report.hw.threads.per.core=2
# Socket 数（Socket(s)）：2
spec.jvm2008.report.hw.number.of.chips=2
# 每芯片物理核心数：16
spec.jvm2008.report.hw.number.of.cores.per.chip=16
# 是否启用超线程（threading enabled）：lscpu 中 “ht” 标志存在 → true
spec.jvm2008.report.hw.threading.enabled=true

# —— 地址位宽 —— 
# 由 getconf LONG_BIT / uname -m 可得，此处 64 位
spec.jvm2008.report.hw.address.bits=64

# —— 内存 —— 
# lscpu 不报告内存大小，需你用 free -h 等命令自行填写

spec.jvm2008.report.hw.memory.size=524288
spec.jvm2008.report.hw.memory.details=512GB DDR4 RDIMM
